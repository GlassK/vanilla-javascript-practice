<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Mousemove Effects</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img.jpg" class="layer" data-speed="40">
        <img src="img.jpg" class="layer" data-speed="30">
        <img src="img.jpg" class="layer" data-speed="20">
        <img src="img.jpg" class="layer" data-speed="10">
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
