<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove Parallax</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg">
            <img src="bg2.jpg" class="layer" data-speed="-2">

        <img src="text1.png" class="layer" data-speed="-4">
        <img src="text2.png" class="layer" data-speed="4">
        <img src="snoopy.png" class="layer snoopy" data-speed="2">
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
